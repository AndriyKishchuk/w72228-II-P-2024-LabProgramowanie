<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Formularz rejestracyjny</title>
  <style>
    .error {
      color: red;
      display: none;
    }
  </style>
  <script defer src="validation.js"></script>
  <script defer src="Lab8.js"></script>
</head>
<body>
  <form id="form" novalidate>
    
    <label for="imie">Imię:</label>
    <input type="text" id="imie" name="imie" required />
    <span id="imieError" class="error"></span>
    <br /><br />


    <label for="nazwisko">Nazwisko:</label>
    <input type="text" id="nazwisko" name="nazwisko" required />
    <span id="nazwiskoError" class="error"></span>
    <br /><br />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />
    <span id="emailError" class="error"></span>
    <br /><br />

    <label for="haslo">Hasło:</label>
    <input type="password" id="haslo" name="haslo" required />
    <span id="hasloError" class="error"></span>
    <br /><br />

    <label for="haslo2">Powtórz hasło:</label>
    <input type="password" id="haslo2" name="haslo2" required />
    <span id="haslo2Error" class="error"></span>
    <br /><br />

    <label>
      <input type="checkbox" id="pokazHaslo" />Pokaż/ukryj hasło
    </label>
    <br /><br />

    <label>Płeć:</label><br />
    <label><input type="radio" name="plec" value="mężczyzna" required /> Mężczyzna</label>
    <label><input type="radio" name="plec" value="kobieta" /> Kobieta</label>
    <br /><br />

    <label for="telefon">Telefon:</label>
    <input type="tel" id="telefon" name="telefon" required />
    <span id="telefonError" class="error"></span>
    <label>
      <input type="checkbox" id="pokaztelefon" />Pokaż/ukryj telefon
    </label>
    <br /><br />

    
    <label for="Kraj">Kraj:</label>
    <select id="Kraj" name="Kraj" required>
      <option value="">Wybierz kraj</option>
    </select>
    <br /><br />

    <label for="adres">Adres zamieszkania:</label>
    <input type="text" id="adres" name="adres" disabled />
    <br /><br />

    <label>Hobby:</label><br />
    <label><input type="checkbox" name="hobby" value="Muzyka" /> Muzyka</label><br />
    <label><input type="checkbox" name="hobby" value="Sport" /> Sport</label><br />
    <label><input type="checkbox" name="hobby" value="Podróże" /> Podróże</label><br />
    <label><input type="checkbox" name="hobby" value="Czytanie" /> Czytanie</label><br /><br />

    <label for="data">Data urodzenia:</label>
    <input type="date" id="data" name="data" required />
    <span id="dataError" class="error"></span>
    <br /><br />

    <button type="submit">Zapisz</button>
  </form>

  <h3>Wybrane hobby:</h3>
  <ul id="listaHobby"></ul>
</body>
</html>
